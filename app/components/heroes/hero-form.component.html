<div *ngIf="hero">
    <h2>{{hero.name}}</h2>
    <div>
        <label>id: </label>{{hero.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name" />
    </div>
    <div>
        <label>rating: </label>
        <input [(ngModel)]="hero.rating" placeholder="rating" />
    </div>
    <button (click)="back.emit()">Back</button>
    <button (click)="save.emit(hero)">Save</button>
</div>
